<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CGPA Calculator</h1>
        </header>

        <div class="calculator-card">
            <form id="cgpaForm">
                <div class="table-container">
                    <table class="subjects-table">
                        <thead>
                            <tr>
                                <th>Course #</th>
                                <th>Credits</th>
                                <th>Grade Achieved</th>
                            </tr>
                        </thead>
                        <tbody id="subjectsContainer">
                            <!-- Initial 6 subjects will be added here by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="form-actions">
                    <button type="button" id="addSubjectBtn" class="btn btn-secondary">
                        Add Course
                    </button>
                    <button type="button" id="calculateBtn" class="btn btn-primary">
                        Calculate CGPA
                    </button>
                </div>

                <div class="result-section" id="resultSection" style="display: none;">
                    <div class="result-card">
                        <h2>Your CGPA: <span id="cgpaValue">0.00</span></h2>
                        <p>Total Credits: <span id="totalCredits">0</span></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
